<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <img
        src="images/nuno-marques-0GbrjL3vZF4-unsplash.jpg"
        alt="Solar panel arrays on the roof of a huge industrial building, with sun rising in the background"
        class="hero-image"
      />
      <div class="hero-logo">
        <img
          src="images/odin-lined.png"
          alt="Odin logo"
          class="hero-logo-image"
        />
        <div class="hero-logo-text">ODIN</div>
      </div>
      <div class="hero-image-attrib">
        Photo by
        <a
          href="https://unsplash.com/@logvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Nuno Marques
        </a>
        on
        <a
          href="https://unsplash.com/photos/black-and-white-solar-panels-0GbrjL3vZF4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Unsplash
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="form-heading">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <span class="italic">now</span> to get started.
        </p>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <div class="form-content">
        <p>Let's do this!</p>
        <form action="" class="form-main" id="signup-form">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-field">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" name="phone-number" id="phone-number" />
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="text" name="password" id="password" required />
          </div>
          <div class="form-field">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="text" name="password-confirm" id="password-confirm" />
          </div>
        </form>
      </div>
      <div class="form-footer">
        <button type="submit" form="signup-form" class="submit-button">
          Create Account
        </button>

        <p class="login-redirect">
          Already have an account? <a href="#" id="login-link">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
