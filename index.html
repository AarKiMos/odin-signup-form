<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <img
        src="images/nuno-marques-0GbrjL3vZF4-unsplash.jpg"
        alt="Solar panel arrays on the roof of a huge industrial building, with sun rising in the background"
        class="hero-image"
      />
      <div class="hero-logo">
        <img
          src="images/odin-lined.png"
          alt="Odin logo"
          class="hero-logo-image"
        />
        <div class="hero-logo-text">ODIN</div>
      </div>
      <div class="hero-image-attrib">
        Photo by
        <a
          href="https://unsplash.com/@logvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Nuno Marques
        </a>
        on
        <a
          href="https://unsplash.com/photos/black-and-white-solar-panels-0GbrjL3vZF4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >
          Unsplash
        </a>
      </div>
    </div>

    <div class="form"></div>
  </body>
</html>
